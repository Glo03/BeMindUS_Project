<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Roommates Project </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="cssG/style_cal.css">
    <script src="java.sc/script.js" defer></script>
</head>
<body>
    <section>
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class='bx bxs-backpack' ></i>
                    <span> BeMindUS</span>
                </div>
                <i class='bx bx-sidebar' id="btn"></i>
            </div>
            <ul>
                <li >
                    <a href="index_1.html">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="nav--item">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="calendar.html">
                        <i class='bx bx-calendar' ></i>
                        <span class="nav--item">Calendar</span>
                    </a>
                    <span class="tooltip">Calendar</span>
                </li>
                <li>
                    <a href="tasklis.html">
                        <i class='bx bx-task' ></i>
                        <span class="nav--item">Task List</span>
                    </a>
                    <span class="tooltip">Task </span>
                </li>
                <li>
                    <a href="focusr.html">
                        <i class='bx bxs-balloon' ></i>
                        <span class="nav--item">Focus Room</span>
                    </a>
                    <span class="tooltip">Focus</span>
                </li>
                <li>
                    <a href="musicr.html">
                        <i class='bx bxl-spotify' ></i>
                        <span class="nav--item">Music Room</span>
                    </a>
                    <span class="tooltip">Music </span>
                </li>
                <li>
                    <a href="settings.html">
                        <i class='bx bx-cog' ></i>
                        <span class="nav--item">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
                <li>
                    <a href="/logout.html">
                        <i class='bx bx-log-out' ></i>
                        <span class="nav--item">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="container">
                <h1>Calendar</h1>
            </div>
            <div class="wrapper">
                <header>
                  <p class="current-date"></p>
                  <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                  </div>
                </header>
                <div class="calendar">
                  <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                  </ul>
                  <ul class="days"></ul>
                </div>
            </div>
        </div>
    </section>

</body>
<script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');
    btn.onclick = function() {
        sidebar.classList.toggle('active');
    };
</script>
</html>
